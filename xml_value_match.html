<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>XML 정보 매칭</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Apple SD Gothic Neo,Malgun Gothic,sans-serif; margin:24px; max-width:980px}
    .row{display:flex; gap:12px; flex-wrap:wrap; align-items:center}
    .card{border:1px solid #ddd; border-radius:10px; padding:14px; margin:12px 0}
    label{font-weight:600}
    input[type=file]{display:block; margin-top:8px}
    button{padding:10px 14px; border:0; border-radius:10px; background:#111; color:#fff; cursor:pointer}
    button:disabled{opacity:.5; cursor:not-allowed}
    .muted{color:#666; font-size:13px}
    th, td {
      border-bottom: 1px solid #eee;
      padding: 6px 8px;
      vertical-align: top;
      text-align:left;
    }
    td:nth-child(4) { white-space: pre-wrap; }
    thead th {
      position: sticky;
      top: 0;
      background: #fafafa;
      z-index: 1;
    }
    .tableWrap{max-height:520px; overflow:auto; border:1px solid #eee; border-radius:8px}
    .pill{display:inline-block; padding:2px 8px; border-radius:999px; background:#f2f2f2; font-size:12px; color:#444}
    .toast{position:fixed; left:50%; bottom:18px; transform:translateX(-50%); background:#111; color:#fff; padding:8px 10px; border-radius:10px; font-size:13px; opacity:0; pointer-events:none; transition:opacity .15s}
    .toast.show{opacity:1}
  </style>
</head>
<body>
  <h2>XML 정보 매칭</h2>

  <div class="card">
    <div class="row">
      <div style="flex:1; min-width:300px">
        <label>XML 파일 (.xml) 업로드</label>
        <input id="xmlFile" type="file" accept=".xml,text/xml,application/xml" />
        <div class="muted">내장 매핑 데이터: <span class="pill" id="mapCount"></span></div>
      </div>
      <div style="flex:0 0 auto; align-self:flex-end">
        <button id="runBtn" disabled>매칭 후 전체 결과 보기</button>
      </div>
    </div>
    <div class="row" style="margin-top:10px; gap:16px">
      <label class="muted" style="display:flex; align-items:center; gap:8px; cursor:pointer; user-select:none">
        <input id="onlyWithValue" type="checkbox" />
        value 있는 행만 보기
      </label>
      <span id="status" class="muted"></span>
    </div>
  </div>

  <div class="card">
    <label>전체 결과</label>
    <div class="muted" style="margin:6px 0 10px">
      표시 컬럼: # / attribute-id / displayed_value / value
    </div>
    <div class="tableWrap">
      <table id="resultTable" style="width:100%; border-collapse:collapse; font-size:13px">
        <thead>
          <tr>
            <th style="width:52px">#</th>
            <th style="width:240px">attribute-id</th>
            <th style="width:260px">displayed_value</th>
            <th>value</th>
          </tr>
        </thead>
        <tbody>
          <tr><td colspan="4" class="muted">XML 업로드 후 버튼을 누르면 전체 결과가 표시됩니다.</td></tr>
        </tbody>
      </table>
    </div>
  </div>

nefit 6 text"}, {"attribute_id": "pdp-benefit-text-7", "displayed_value": "PDP Benefit 7 text"}, {"attribute_id": "pdp-benefit-text-8", "displayed_value": "PDP Benefit 8 text"}, {"attribute_id": "pdp-benefit-text-9", "displayed_value": "PDP Benefit 9 text"}, {"attribute_id": "pdp-benefit-text-10", "displayed_value": "PDP Benefit 10 text"}, {"attribute_id": "creamsTexture", "displayed_value": "Creams Texture"}, {"attribute_id": "comingSoonButtonText", "displayed_value": "Coming Soon Button Text"}, {"attribute_id": "comingSoonData", "displayed_value": "Coming Soon Data"}, {"attribute_id": "comingSoonType", "displayed_value": "Coming Soon Type"}, {"attribute_id": "comingSoonDate", "displayed_value": "Coming Soon Date"}, {"attribute_id": "comingSoonCampaignId", "displayed_value": "Coming Soon Campaign ID"}, {"attribute_id": "productBadgeImage", "displayed_value": "Badge Image"}, {"attribute_id": "productBadgeImageLarge", "displayed_value": "Badge Image Large"}, {"attribute_id": "stepImage1", "displayed_value": "Step image 1"}, {"attribute_id": "stepImage2", "displayed_value": "Step image 2"}, {"attribute_id": "stepImage3", "displayed_value": "Step image 3"}, {"attribute_id": "stepImage4", "displayed_value": "Step image 4"}, {"attribute_id": "stepImage5", "displayed_value": "Step image 5"}, {"attribute_id": "kerShuStep", "displayed_value": "KerShu Step"}, {"attribute_id": "howToApplyDescription", "displayed_value": "How To Apply Description"}, {"attribute_id": "stepbystep", "displayed_value": "Step By Step"}, {"attribute_id": "stepbystepTabContent", "displayed_value": "Step-by-step Tab Content"}, {"attribute_id": "stepDescription1", "displayed_value": "Step Description 1"}, {"attribute_id": "stepDescription2", "displayed_value": "Step Description 2"}, {"attribute_id": "stepDescription3", "displayed_value": "Step Description 3"}, {"attribute_id": "stepDescription4", "displayed_value": "Step Description 4"}, {"attribute_id": "stepDescription5", "displayed_value": "Step Description 5"}, {"attribute_id": "stepQuantity", "displayed_value": "Step Quantity"}, {"attribute_id": "howTo1", "displayed_value": "How to Step 1"}, {"attribute_id": "howTo2", "displayed_value": "How to Step 2"}, {"attribute_id": "howTo3", "displayed_value": "How to Step 3"}, {"attribute_id": "howTo4", "displayed_value": "How to Step 4"}, {"attribute_id": "howTo5", "displayed_value": "How to Step 5"}];
    const $ = (id) => document.getElementById(id);

    const xmlEl = $("xmlFile"), runBtn = $("runBtn");
    const statusEl = $("status");
    const mapCountEl = $("mapCount");
    const onlyWithValueEl = $("onlyWithValue");
    const toastEl = $("toast");

    let latestRows = [];

    mapCountEl.textContent = `${MAPPING.length} rows`;

    const readFile = (file) => new Promise((res, rej) => {
      const r = new FileReader();
      r.onload = () => res(r.result);
      r.onerror = rej;
      r.readAsText(file);
    });

    const showToast = (msg) => {
      toastEl.textContent = msg;
      toastEl.classList.add("show");
      clearTimeout(showToast._t);
      showToast._t = setTimeout(() => toastEl.classList.remove("show"), 700);
    };

    const copyText = async (text) => {
      try {
        await navigator.clipboard.writeText(text);
      } catch {
        // Fallback
        const ta = document.createElement("textarea");
        ta.value = text;
        ta.style.position = "fixed";
        ta.style.left = "-9999px";
        document.body.appendChild(ta);
        ta.select();
        document.execCommand("copy");
        ta.remove();
      }
    };

    const escapeHtml = (s) => String(s)
      .replace(/&/g, "&amp;")
      .replace(/</g, "&lt;")
      .replace(/>/g, "&gt;")
      .replace(/"/g, "&quot;")
      .replace(/'/g, "&#39;");

    const buildValueMap = (xmlDoc) => {
      const map = new Map();
      const nodes = xmlDoc.querySelectorAll("[attribute-id]");
      nodes.forEach(el => {
        const id = el.getAttribute("attribute-id");
        if (!id) return;

        const vEl = el.querySelector(":scope > value");
        const val = (vEl ? vEl.textContent : el.textContent).trim();

        // 동일 id가 여러 번 나오면 마지막 값으로 덮어쓰기
        map.set(id, val);
      });
      return map;
    };

    const enableIfReady = () => {
      runBtn.disabled = !(xmlEl.files[0]);
      if (!runBtn.disabled) statusEl.textContent = "";
    };

    xmlEl.addEventListener("change", enableIfReady);

    onlyWithValueEl.addEventListener("change", () => {
      // 이미 결과가 로딩된 상태면 즉시 필터 반영
      const tbody = document.querySelector("#resultTable tbody");
      if (!latestRows.length) return;

      const onlyWithValue = !!onlyWithValueEl.checked;
      const filtered = onlyWithValue
        ? latestRows.filter(r => String(r.value).trim() !== "")
        : latestRows;

      tbody.innerHTML = filtered.map(r => `
        <tr>
          <td>${r.index}</td>
          <td>${escapeHtml(r.attribute_id)}</td>
          <td class="copy" data-copy="${escapeHtml(r.displayed_value)}" title="클릭하여 복사">${escapeHtml(r.displayed_value)}</td>
          <td class="copy" data-copy="${escapeHtml(r.value)}" title="클릭하여 복사">${escapeHtml(r.value)}</td>
        </tr>
      `).join("") || `<tr><td colspan="4" class="muted">표시할 데이터가 없습니다.</td></tr>`;

      const matchedCount = latestRows.filter(r => String(r.value).trim() !== "").length;
      statusEl.textContent = `완료 ✅ (총 ${MAPPING.length}개 / value 매칭 ${matchedCount}개 / 현재 표시 ${filtered.length}개)`;
    });

    // displayed_value / value 클릭 시 복사
    document.querySelector("#resultTable").addEventListener("click", async (e) => {
      const cell = e.target.closest("td.copy");
      if (!cell) return;
      const text = cell.getAttribute("data-copy") ?? "";
      await copyText(text);
      showToast("복사됨 ✅");
    });


    runBtn.addEventListener("click", async () => {
      try {
        runBtn.disabled = true;
        statusEl.textContent = "처리 중...";

        const xmlText = await readFile(xmlEl.files[0]);
        const parser = new DOMParser();
        const xmlDoc = parser.parseFromString(xmlText, "application/xml");

        if (xmlDoc.querySelector("parsererror")) {
          throw new Error("XML 파싱 에러: 파일 형식을 확인해주세요.");
        }

        const valueMap = buildValueMap(xmlDoc);

        const tbody = document.querySelector("#resultTable tbody");

        // rows 생성 (테이블/필터 재렌더링용)
        latestRows = MAPPING.map((m, i) => {
          const val = valueMap.get(m.attribute_id) ?? "";
          return {
            index: i + 1,
            attribute_id: m.attribute_id,
            displayed_value: m.displayed_value ?? "",
            value: val
          };
        });

        const render = () => {
          const onlyWithValue = !!onlyWithValueEl.checked;
          const filtered = onlyWithValue
            ? latestRows.filter(r => String(r.value).trim() !== "")
            : latestRows;

          const rowsHtml = filtered.map(r => `
            <tr>
              <td>${r.index}</td>
              <td>${escapeHtml(r.attribute_id)}</td>
              <td class="copy" data-copy="${escapeHtml(r.displayed_value)}" title="클릭하여 복사">${escapeHtml(r.displayed_value)}</td>
              <td class="copy" data-copy="${escapeHtml(r.value)}" title="클릭하여 복사">${escapeHtml(r.value)}</td>
            </tr>
          `).join("");

          tbody.innerHTML = rowsHtml || `<tr><td colspan="4" class="muted">표시할 데이터가 없습니다.</td></tr>`;

          const matchedCount = latestRows.filter(r => String(r.value).trim() !== "").length;
          const shownCount = filtered.length;
          statusEl.textContent = `완료 ✅ (총 ${MAPPING.length}개 / value 매칭 ${matchedCount}개 / 현재 표시 ${shownCount}개)`;
        };

        render();

      } catch (e) {
        statusEl.textContent = "에러 ❌ " + (e?.message || e);
      } finally {
        enableIfReady();
      }
    });
  </script>
  <div id="toast" class="toast">Copied</div>
</body>
</html>
